<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>AMP Playground</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AMP Playground">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="AMP Playground">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="https://cdn.ampproject.org/v0.js" as="script">
    <link rel="preload" href="https://cdn.ampproject.org/v0/validator.js" as="script">
  </head>
  <body>
    <header>
      <div id="logo"><b>AMP</b> Playground</div>
      <div id="error-indicator" class="noselect waiting"></div>
      <div id="error-list" class="card">
      </div>
    </header>
    <main class="card">
    <section id="source" class="panel active">
      <div class="panel-header">
          <select name="name12" id="runtime" class="minimal">
            <option value="AMPHTML">AMPHTML</option>
            <option value="A4A">AMP for Ads</option>
          </select>
          <button id="load-template" class="button" onclick="alert('not yet implemented')">load template</button>
      </div>
      <div id="gutters"></div>
    </section>
    <div id="drag"></div>
    <section id="preview" class="panel">
      <div class="panel-header">
          <div id="preview-header-close" tabindex="0" role="button">âœ•</div>
          <select name="name12" id="preview-size" class="minimal">
            <option value="">Custom</option>
            <option value="">iPhone 7</option>
            <option value="">iPhone 7 Plus</option>
            <option value="" selected>Responsive</option>
          </select>
      </div>
    </section>
    </main>
  </body>
</html>
