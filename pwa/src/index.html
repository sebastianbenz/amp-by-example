<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>AMP by Example</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <style>
    body {
      background: #fafafa;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }
    body, #root, .amp-container {
      margin: 0;
      padding: 0;
    }
    .amp-container {
      margin-top: 56px;
    }

  </style>
</head>
<body>
  <header>
    <a id="hamburger" class="button" on='tap:drawermenu.toggle'>
      <amp-img srcset="/img/ic_menu_white_1x_web_24dp.png 1x, /img/ic_menu_white_2x_web_24dp.png 2x" width="24" height="24" alt="navigation"></amp-img>
    </a>
    <a id="logo" href="/pwa/"></a>
    <div id="actions">
      <a href="{{github}}" class="button" target="_blank">
        <amp-img srcset="/img/GitHub-Mark-Light-32px.png 1x, /img/GitHub-Mark-Light-64px.png 2x" width="24" height="24" alt="Github" attribution="github" ></amp-img>
        <span class="hide-on-mobile">View Source</span>
      </a>
    </div>
  </header>
  <div id="root"></div>
  <script src="https://cdn.ampproject.org/shadow-v0.js"></script>
  <script src="/pwa/js/app.js"></script>
</body>
</html>
